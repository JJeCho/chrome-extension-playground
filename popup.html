<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Virtual Pet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="pet-container">
    <img id="pet-image" src="images/happy_stage1.gif" alt="Virtual Pet">
  </div>
  <div id="stats">
    <p>Health: <span id="health">100</span></p>
    <p>Hunger: <span id="hunger">0</span></p>
    <p>Happiness: <span id="happiness">100</span></p>
    <p>Energy: <span id="energy">100</span></p>
    <p>Cleanliness: <span id="cleanliness">100</span></p>
    <p>Coins: <span id="coins">0</span></p>
  </div>
  <div id="actions">
    <button id="feed-button">Feed</button>
    <button id="play-button">Play</button>
    <button id="clean-button">Clean</button>
    <button id="sleep-button">Sleep</button>
    <button id="bath-button">Bath</button>
    <button id="pet-button">Pet</button>
    <button id="play-game-button">Play Game</button>
    <button id="shop-button">Shop</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
